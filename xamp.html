<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Skon Education - Download Center</title>
		<style>
			:root {
				--primary-color: #4a6bff;
				--secondary-color: #f8f9fa;
				--text-color: #333;
				--light-text: #777;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			}

			body {
				background-color: #f5f7ff;
				color: var(--text-color);
				line-height: 1.6;
				display: flex;
				flex-direction: column;
				min-height: 100vh;
			}

			.container {
				max-width: 1200px;
				margin: 0 auto;
				padding: 0 20px;
				flex: 1;
			}

			header {
				padding: 30px 0;
				text-align: center;
			}

			.logo {
				font-size: 2.5rem;
				font-weight: 700;
				color: var(--primary-color);
				margin-bottom: 10px;
			}

			.tagline {
				color: var(--light-text);
				font-size: 1.1rem;
			}

			main {
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 50px 0;
			}

			.download-card {
				background: white;
				border-radius: 12px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
				padding: 40px;
				text-align: center;
				width: 100%;
				max-width: 500px;
				transition: transform 0.3s ease;
			}

			.download-card:hover {
				transform: translateY(-5px);
			}

			.file-info {
				margin-bottom: 30px;
			}

			.file-icon {
				font-size: 3.5rem;
				color: var(--primary-color);
				margin-bottom: 15px;
			}

			.file-name {
				font-size: 1.5rem;
				margin-bottom: 5px;
			}

			.file-size {
				color: var(--light-text);
				font-size: 0.9rem;
			}

			.download-btn {
				background-color: var(--primary-color);
				color: white;
				border: none;
				padding: 15px 40px;
				font-size: 1.1rem;
				border-radius: 50px;
				cursor: pointer;
				transition: all 0.3s ease;
				display: inline-flex;
				align-items: center;
				box-shadow: 0 4px 15px rgba(74, 107, 255, 0.3);
			}

			.download-btn:hover {
				background-color: #3a5aed;
				transform: translateY(-2px);
				box-shadow: 0 6px 20px rgba(74, 107, 255, 0.4);
			}

			.download-btn i {
				margin-right: 10px;
				font-size: 1.2rem;
			}

			footer {
				background-color: var(--secondary-color);
				padding: 20px 0;
				text-align: center;
				margin-top: auto;
			}

			.footer-content {
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.copyright {
				color: var(--light-text);
				font-size: 0.9rem;
				margin-bottom: 10px;
			}

			.footer-links {
				display: flex;
				gap: 20px;
			}

			.footer-links a {
				color: var(--text-color);
				text-decoration: none;
				transition: color 0.3s ease;
			}

			.footer-links a:hover {
				color: var(--primary-color);
			}

			@media (max-width: 600px) {
				.download-card {
					padding: 30px 20px;
				}

				.download-btn {
					padding: 12px 30px;
				}
			}
		</style>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link
			rel="icon"
			type="image/x-icon"
			href="https://thumbs2.imgbox.com/06/cc/Xqb9Mzy6_t.png
    "
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="logo">Skon Education</div>
				<div class="tagline">Empowering learning through technology</div>
			</header>

			<main>
				<div class="download-card">
					<div class="file-info">
						<div class="file-icon">
							<i class="fas fa-file-alt"></i>
						</div>
						<h2 class="file-name">Educational Resource Package</h2>
						<div class="file-size">78.9 MB</div>
					</div>
					<button class="download-btn" onclick="window.location.href='https://we.tl/t-cK7w6hAGIM'">
						<i class="fas fa-download"></i> Download Now
					</button>
				</div>
			</main>
		</div>

		<footer>
			<div class="container footer-content">
				<div class="copyright">Â© 2023 Skon Education. All rights reserved.</div>
				<div class="footer-links">
					<a
						href="https://mugiida.github.io/Qt-guid/qt.html?fbclid=PAY2xjawJejKNleHRuA2FlbQIxMAABp_ZIYZ18Y_78FQWFgC3HZcW4PJ80zrQHAjBatI7NUgVjiWcVMGhRyImRrYdz_aem_IyVrV_6RKxUQJgcBv5D7DA"
						>skon Education</a
					>
				</div>
			</div>
		</footer>

		<script>
			// You can add JavaScript functionality here if needed
			document
				.querySelector(".download-btn")
				.addEventListener("click", function () {
					// Replace '#' with your actual download link
					// Example: window.location.href = 'your-file-url-here';
					console.log("Download initiated");
				});
		</script>
	</body>
</html>
